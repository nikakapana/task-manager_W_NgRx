<div class="auth-page-img"></div>


<div class="form-container">
    <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
        <h1>Welcome Back!</h1>
        <h1>Sign In / <button routerLink="/auth/signup" mat-raised-button color="primary">Sign Up</button></h1>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
            <mat-error>
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="form.controls['email'].hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" placeholder="••••••">
            <mat-error>
                Please enter a valid password
            </mat-error>
            <mat-error *ngIf="form.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Sign In</button>


    </form>

</div>
